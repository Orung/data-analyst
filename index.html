<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-grid">
      <div class="position-relative">
        <img src="images/image-header-desktop.jpg" alt="">
        <div class="overlay"></div>
      </div>
      <div class="text-content">
        <h1>Get <span>insight</span> that helps your business grow.</h1>
        <p class="mt-2">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience and overall efficiency.</p>
        <div class="d-flex footer mt-5">
          <div class="mt-1">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="mt-1">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="mt-1">
            <h3>12m+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>

</html>
